name: Run migration

on:
  workflow_dispatch:

jobs:
  stop_service:
    runs-on: ubuntu-latest

    steps:
      - name: Stop service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo systemctl stop aredl-backend
            while [[ $(systemctl is-active aredl-backend) == "active" ]]; do
              echo "Service is still active. Waiting..."
              sleep 2
            done

  deploy_db:
    needs: stop_service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download db
        uses: nicklasfrahm/scp-action@main
        with:
          direction: download
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          fingerprint: ${ secrets.DEPLOY_FINGERPRINT }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: ${{ secrets.DEPLOY_PATH }}/pb_data/data.db
          target: ./data.db

  start_service:
    runs-on: ubuntu-latest
    needs: deploy_db
    if: always()

    steps:
      - name: Start service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: sudo systemctl start aredl-backend
