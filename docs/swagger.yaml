  aredl_public.LevelPack:
    properties:
      color:
        type: string
      id:
        type: string
      name:
        type: string
      points:
        type: number
    type: object
  aredl_public.LevelRecord:
    properties:
      fps:
        type: integer
      id:
        type: string
      mobile:
        type: boolean
      submitted_by:
        $ref: '#/definitions/aredl_public.LevelUser'
      video_url:
        type: string
    type: object
  aredl_public.LevelUser:
    properties:
      global_name:
        type: string
      id:
        type: string
    type: object
  aredl_public.ListEntry:
    properties:
      id:
        type: string
      legacy:
        type: boolean
      level_id:
        type: integer
      name:
        type: string
      points:
        type: number
      position:
        type: integer
    type: object
  aredl_public.NameUser:
    properties:
      global_name:
        type: string
      id:
        type: string
    type: object
  aredl_public.Pack:
    properties:
      color:
        type: string
      id:
        type: string
      levels:
        items:
          properties:
            id:
              type: string
            legacy:
              type: boolean
            level_id:
              type: integer
            name:
              type: string
            points:
              type: number
            position:
              type: integer
          type: object
        type: array
      name:
        type: string
      points:
        type: number
    type: object
  aredl_public.User:
    properties:
      aredl_verified:
        type: boolean
      avatar_url:
        type: string
      badges:
        type: string
      banned_from_list:
        type: boolean
      banner_color:
        type: string
      country:
        type: string
      created_levels:
        items:
          properties:
            id:
              type: string
            legacy:
              type: boolean
            level_id:
              type: integer
            name:
              type: string
            points:
              type: number
            position:
              type: integer
          type: object
        type: array
      description:
        type: string
      discord_id:
        type: string
      global_name:
        type: string
      id:
        type: string
      joined:
        $ref: '#/definitions/types.DateTime'
      linked_twitch:
        type: string
      linked_twitter:
        type: string
      linked_youtube:
        type: string
      packs:
        items:
          properties:
            color:
              type: string
            id:
              type: string
            name:
              type: string
            points:
              type: number
          type: object
        type: array
      placeholder:
        type: boolean
      published_levels:
        items:
          properties:
            id:
              type: string
            legacy:
              type: boolean
            level_id:
              type: integer
            name:
              type: string
            points:
              type: number
            position:
              type: integer
          type: object
        type: array
      rank:
        properties:
          points:
            type: number
          position:
            type: integer
        type: object
      records:
        items:
          properties:
            fps:
              type: integer
            level:
              properties:
                id:
                  type: string
                legacy:
                  type: boolean
                level_id:
                  type: integer
                name:
                  type: string
                points:
                  type: number
                position:
                  type: integer
              type: object
            mobile:
              type: boolean
            placement_order:
              type: integer
            video_url:
              type: string
          type: object
        type: array
      roles:
        items:
          type: string
        type: array
    type: object
  aredl_user.Submission:
    properties:
      created:
        $ref: '#/definitions/types.DateTime'
      fps:
        type: integer
      id:
        type: string
      is_update:
        type: boolean
      ldm_id:
        type: integer
      level:
        properties:
          id:
            type: string
          level_id:
            type: integer
          name:
            type: string
        type: object
      mobile:
        type: boolean
      raw_footage:
        type: string
      rejected:
        type: boolean
      updated:
        $ref: '#/definitions/types.DateTime'
      video_url:
        type: string
    type: object
  moderation.NameChangeRequest:
    properties:
      id:
        type: string
      new_name:
        type: string
      user:
        properties:
          id:
            type: string
          name:
            type: string
        type: object
    type: object
  moderation.UserEntry:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  types.DateTime:
    type: object
  user.PermissionData:
    properties:
      affected_roles:
        items:
          type: string
        type: array
    type: object
  util.ErrorResponse:
    properties:
      code:
        type: integer
      data:
        additionalProperties: {}
        type: object
      message:
        type: string
    type: object
host: api.aredl.net
info:
  contact:
    name: Discord server
    url: https://discord.gg/VbqrUBtTfX
  description: Backend for the all rated extreme demon list
  title: Aredl API
  version: "0.1"
paths:
  /aredl/history:
    get:
      description: 'Lists the placement, move & legacy history of a level by either
        using its internal or gd id. Possible actions: placed, placedAbove, movedUp,
        movedDown, movedPastUp, movedPastDown, movedToLegacy, movedFromLegacy'
      parameters:
      - description: internal level id
        in: query
        name: id
        type: string
      - description: gd level id
        in: query
        minimum: 1
        name: level_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/aredl_public.HistoryEntry'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: History of a level
      tags:
      - aredl_public
  /aredl/leaderboard:
    get:
      description: Gives leaderboard as a paged list ordered by rank. Players with
        zero list points are omitted
      parameters:
      - default: 1
        description: select page
        in: query
        minimum: 1
        name: page
        type: integer
      - description: get the page the given user is on instead of the given page,
          does not work with name filter active
        in: query
        name: user_id
        type: string
      - default: 40
        description: number of results per page
        in: query
        maximum: 200
        minimum: 1
        name: per_page
        type: integer
      - description: filters names to only contain the given substring
        in: query
        name: name_filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/aredl_public.Leaderboard'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Aredl leaderboard
      tags:
      - aredl_public
  /aredl/level:
    get:
      description: Detailed information on a level. I naddition optional data such
        as records, creators, verification and packs can be requested.
      operationId: aredl.level
      parameters:
      - description: internal level id
        in: query
        name: id
        type: string
      - description: gd level id
        in: query
        minimum: 1
        name: level_id
        type: integer
      - default: false
        description: include records
        in: query
        name: records
        type: boolean
      - default: false
        description: include creators
        in: query
        name: creators
        type: boolean
      - default: false
        description: include verification
        in: query
        name: verification
        type: boolean
      - default: false
        description: include packs
        in: query
        name: packs
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/aredl_public.Level'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Level details
      tags:
      - aredl_public
  /aredl/list:
    get:
      description: Gives a list of every placed level ordered by position. To get
        more details on a level use /aredl/level
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/aredl_public.ListEntry'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Full simple list
      tags:
      - aredl_public
  /aredl/mod/level/place:
    post:
      description: |-
        Places a new level into aredl. It automatically updates history and leaderboards
        Requires user permission: aredl.manage_levels
      parameters:
      - collectionFormat: csv
        description: list of all creators using their internal user ids
        in: query
        items:
          type: string
        name: creator_ids
        required: true
        type: array
      - description: gd level id
        in: query
        minimum: 1
        name: level_id
        required: true
        type: integer
      - description: position to place the level at
        in: query
        minimum: 1
        name: position
        required: true
        type: integer
      - description: displayed name of the level
        in: query
        name: name
        required: true
        type: string
      - description: publisher user id
        in: query
        name: publisher
        required: true
        type: string
      - description: gd level password
        in: query
        name: level_password
        type: string
      - description: reference to custom song
        in: query
        name: custom_song
        type: string
      - default: 100
        description: qualifying percent of the level (just here for completeness,
          prob legacy)
        in: query
        maximum: 100
        minimum: 1
        name: qualifying_percent
        type: integer
      - default: false
        description: whether the level should be placed as legacy
        in: query
        name: legacy
        type: boolean
      - description: user id of the verifier
        in: query
        name: verification_submitted_by
        required: true
        type: string
      - description: video url of the verification
        format: url
        in: query
        name: verification_video_url
        required: true
        type: string
      - description: framerate of the verification
        in: query
        maximum: 360
        minimum: 30
        name: verification_fps
        required: true
        type: integer
      - description: whether verification was done on mobile
        in: query
        name: verification_mobile
        required: true
        type: boolean
      - description: verification raw footage
        in: query
        name: verification_raw_footage
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Place AREDL level
      tags:
      - aredl_moderation
  /aredl/mod/level/update:
    post:
      description: |-
        Updates level data. It automatically updates history and leaderboards.
        Requires user permission: aredl.manage_levels
      parameters:
      - description: internal level id
        in: query
        name: id
        required: true
        type: string
      - collectionFormat: csv
        description: list of all creators using their internal user ids
        in: query
        items:
          type: string
        name: creator_ids
        type: array
      - description: gd level id
        in: query
        minimum: 1
        name: level_id
        type: integer
      - description: position to move to if different form current position
        in: query
        minimum: 1
        name: position
        type: integer
      - description: displayed name of the level
        in: query
        name: name
        type: string
      - description: publisher user id
        in: query
        name: publisher
        type: string
      - description: gd level password
        in: query
        name: level_password
        type: string
      - description: reference to custom song
        in: query
        name: custom_song
        type: string
      - default: 100
        description: qualifying percent of the level (just here for completeness,
          prob legacy)
        in: query
        maximum: 100
        minimum: 1
        name: qualifying_percent
        type: integer
      - description: whether the level should be placed as legacy
        in: query
        name: legacy
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Update AREDL level
      tags:
      - aredl_moderation
  /aredl/mod/list/update:
    post:
      description: |-
        Updates all points. Should be used if other automatic updates didn't work.
        Requires user permission: aredl.update_listpoints
      parameters:
      - description: min list position from what to update
        in: query
        name: min_position
        required: true
        type: integer
      - description: max list position from what to update
        in: query
        name: max_position
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Update AREDL points and leaderboard
      tags:
      - aredl_moderation
  /aredl/mod/pack/create:
    post:
      description: |-
        Creates a new pack and updates all user points that now have the new pack.
        Requires user permission: aredl.manage_packs
      parameters:
      - description: display name
        in: query
        name: name
        required: true
        type: string
      - description: display color
        in: query
        name: color
        required: true
        type: string
      - description: position of pack
        in: query
        name: placement_order
        type: integer
      - collectionFormat: csv
        description: list of internal level ids. Pack has to have at least two levels
        in: query
        items:
          type: string
        name: levels
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Create a new AREDL pack
      tags:
      - aredl_moderation
  /aredl/mod/pack/delete:
    delete:
      description: |-
        Deletes a pack and updates all user points that now have the new pack.
        Requires user permission: aredl.manage_packs
      parameters:
      - description: internal pack id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Delete an AREDL pack
      tags:
      - aredl_moderation
  /aredl/mod/pack/update:
    post:
      description: |-
        Updates a pack and updates all user points that now have or lost the new pack.
        Requires user permission: aredl.manage_packs
      parameters:
      - description: internal pack id
        in: query
        name: id
        required: true
        type: string
      - description: display name
        in: query
        name: name
        type: string
      - description: display color
        in: query
        name: color
        type: string
      - description: position of pack
        in: query
        name: placement_order
        type: integer
      - collectionFormat: csv
        description: new list of internal level ids. Pack has to have at least two
          levels
        in: query
        items:
          type: string
        name: levels
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Update a AREDL pack
      tags:
      - aredl_moderation
  /aredl/mod/submission/accept:
    post:
      description: 'Requires user permission: aredl.submission_review'
      parameters:
      - description: internal submission id
        in: query
        name: id
        required: true
        type: string
      - description: framerate
        in: query
        maximum: 360
        minimum: 30
        name: fps
        type: integer
      - description: video url
        format: url
        in: query
        name: video_url
        type: string
      - description: whether submisssion was one on mobile
        in: query
        name: mobile
        type: boolean
      - description: gd id of used ldm
        in: query
        name: ldm_id
        type: integer
      - description: raw footage
        format: url
        in: query
        name: raw_footage
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Accept AREDL submission.
      tags:
      - aredl_moderation
  /aredl/mod/submission/reject:
    post:
      description: 'Requires user permission: aredl.submission_review'
      parameters:
      - description: internal submission id
        in: query
        name: id
        required: true
        type: string
      - description: rejection reason
        in: query
        name: rejection_reason
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Reject AREDL submission.
      tags:
      - aredl_moderation
  /aredl/names:
    get:
      description: Gives a map of important users grouped by their role. This also
        includes aredl plus members
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/aredl_public.NameUser'
              type: array
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Important users
      tags:
      - aredl_public
  /aredl/packs:
    get:
      description: Gives a list of all packs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/aredl_public.Pack'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Aredl packs
      tags:
      - aredl_public
  /aredl/user:
    get:
      description: Gives detailed information about a user
      parameters:
      - description: user id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/aredl_public.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: User info
      tags:
      - aredl_public
  /aredl/user/records:
    get:
      description: |-
        Lists records ordered by the time they have been updated last.
        Requires user permission: aredl.user_record_list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/aredl_user.Submission'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: List records
      tags:
      - aredl_user
  /aredl/user/submission:
    delete:
      description: |-
        Deletes a submission as long as it still is open for review.
        Requires user permission: aredl.user_submission_delete
      parameters:
      - description: submission id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Delete submission
      tags:
      - aredl_user
    post:
      description: |-
        Creates a submission. If a submission for a level already exists, it will be updated instead. Submissions can only be updated when its status is pending or rejected_retryable
        Requires user permission: aredl.user_submit
      parameters:
      - description: internal level id
        in: query
        name: level
        required: true
        type: string
      - description: framerate
        in: query
        maximum: 360
        minimum: 30
        name: fps
        required: true
        type: integer
      - description: display video url
        format: url
        in: query
        name: video_url
        required: true
        type: string
      - description: whether submission was done on mobile
        in: query
        name: mobile
        required: true
        type: boolean
      - description: ldm gd level id if used
        in: query
        name: ldm_id
        type: integer
      - description: raw footage
        format: url
        in: query
        name: raw_footage
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      security:
      - ApiKeyAuth:
        - authorization
      summary: Create or Update submission
      tags:
      - aredl_user
  /aredl/user/submissions:
