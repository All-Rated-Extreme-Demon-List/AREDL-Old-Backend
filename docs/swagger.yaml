      level_password:
        type: string
      name:
        type: string
      packs:
        items:
          $ref: '#/definitions/aredl_public.LevelPack'
        type: array
      points:
        type: number
      position:
        type: integer
      publisher:
        $ref: '#/definitions/aredl_public.LevelUser'
      records:
        items:
          $ref: '#/definitions/aredl_public.LevelRecord'
        type: array
      verification:
        $ref: '#/definitions/aredl_public.LevelRecord'
