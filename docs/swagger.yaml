        - placedAbove
        - movedUp
        - movedDown
        - movedPastUp
        - movedPastDown
        - movedToLegacy
        - movedFromLegacy
        type: string
      cause:
        properties:
          id:
            type: string
          level_id:
            type: integer
          name:
